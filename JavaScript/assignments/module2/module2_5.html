<body>
<header>
    <h1>Hello assignments~~</h1>
    <ul id="target"></ul>
</header>
<script>
  'use strict';

  let numArray = [];
  while (true) {
    const number = parseInt(prompt('please enter a num'));
    if (numArray.includes(number)) {
      break;
    } else {
      numArray.push(number);
    }
  }
  numArray.sort(function(a, b) {
    return a - b;
  });
  for (let i = 0; i < numArray.length; i++) {
    console.log(numArray[i]);

  }


</script>
</body>
